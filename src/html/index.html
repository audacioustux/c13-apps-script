<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <form onsubmit="handleSubmit(); return true">
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input id="batch" type="text" class="validate" pattern="[A-Za-z0-9_-]+" autocomplete="off" required>
                    <label for="batch">Batch</label>
                    <span class="helper-text" data-error="Only A-Z, a-z, 0-9, _, - allowed (without space)">
                        Enter The Batch No. to Process
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button id="submitButton" class="waves-effect waves-light btn right" type="submit">
                    <i class="material-icons left">open_in_new</i>Open
                </button>
            </div>
        </div>
    </form>
    <script type="text/JavaScript">
        function handleSubmit() {
            document.getElementById("submitButton").disabled = true;
            google.script.run.sku(document.getElementById("batch").value);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
